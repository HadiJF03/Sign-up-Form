<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer async></script>
    <title>Sign-Up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Rubik:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="logo">
                <img class="icon" src="assets/icon.svg">
                <p class="logo-text">Oden Project</p>
            </div>
        </div>
        <div class="right-side">
            <div class="block-text">
                This is not a real online service! You know you need something
                like this in your life to help you realise your deepest dreams.
                sign up now to get started.
                <br><br>
                You know you want to.
            </div>

            <form action="#" method="post">
                <div class="form-wrapper">
                    <legend>Sign-up Now!</legend>
                    <div class="pair">
                        <label for="first-name">*First Name</label>
                        <input type="text" name="first-name" required>
                    </div>

                    <div class="pair">
                        <label for="last-name">*Last Name</label>
                        <input type="text" name="last-name" required>
                    </div>

                    <div class="pair">    
                        <label for="e-mail">*E-Mail</label>
                        <input type="email" name="e-mail" required>
                    </div>

                    <div class="pair">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone">
                    </div>
                    
                    <div class="pair">
                        <label for="pass">*Password</label>
                        <input type="password" name="pass" required>
                    </div>
                    <div class="pair">
                        <label for="comfirm-pass">*Confirm Password</label>
                        <input type="password" name="confirm-pass" required>
                    </div>
                </div>

                <button class="create" type="submit">Create Account</button>
                <p>already have an account? <a href="#">Log In</a></p>

            </form>
        </div>
    </div>  
    
</body>
</html>
